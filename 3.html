<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";
  /*
  1. Слаживаем 10 и 10 получаем 20
  2. Сразу сложить число 20 и строку 10 не получится поэтому JavaScript преобразует число в строку и складывает две строки "20" и "10" получаем строку 2010
  3. С помощью console.log выводим строку 2010
  */
  console.log(10 + 10 + "10") //2010
  /* 
  1. Сложить сразу число и строку не получится поэтому JavaScript преобразует число в строку получаем "1010"
  2. Далее повторяется действие и складывается уже "1010" и "10" получаем строку 101010
  3. При помощи console.log выводим результат 101010
  */
  console.log(10 + "10" + 10) // 101010
  /*
  1. Складываем два числа 10 и 10 и получаем 20 
  2. При помощи унарного оператора + преобразуется строка в число и складывается 20 и 10 получаем 30 
  3. При помощи console.log выводим результат число 30
  */
  console.log(10 + 10 + +"10")  //30
  /*
  1.При помощи унарного оператора - пустая строка преобразуется в -0
  2. При делении 10 на - 0 получаем -Infinity
  3. При помощи console.log выводим результат число - Infinity
  */
  console.log(10 / -"") //-Infinity
  /*
  1. При помощи унарного оператора строка +"2,5" преобразуется в число но так как разделитель не точка а запятая получаем NaN
  2. При делении числа на NaN получаем NaN
  3. При помощи console.log выводим результат число - NaN
  */
  console.log(10 / +"2,5") //NaN
</script>
