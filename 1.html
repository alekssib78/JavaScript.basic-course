<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    Переменная `c` равна `2` потому что, используется префиксная форма записи унарного оператора. Инкрементирование 
    производится сразу а потом выводится обновленное значение.
     */
    c = ++a;
    console.log(c); // 2

    /*
    Переменная `d` равна `1`потому что, используется постфиксная форма записи. Сначала выводится значение а потом 
    происходит инкрементирование
     */
    d = b++;
    console.log(d) // 1


    /*
    Переменная `c` равна `5` потому что, после шага(28) a = 2 используется префиксная форма записи унарного оператора. 
    Инкрементирование производится сразу а потом выводится обновленное значение (2 + 1 + a)
     */
    c = 2 + ++a;
    console.log(c);

    /*
    Переменная `d` равна `4` потому что, после шага(35) b = 2 используется постфиксная форма записи унарного оператора. 
    Сначала выводится значение а потом происходит инкрементирование (2 + b)
     */
    d = 2 + b++;
    console.log(d); // 4

    console.log(a);
    console.log(b);
  </script>
</body>

</html>
